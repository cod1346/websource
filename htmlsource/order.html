<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문서 작성하기</title>
</head>
<body>
    <h1>상품 주문서</h1>
    <form action="" method="get">
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <div>
                    <label for="">이름
                        <input type="text" name="name" id="" placeholder="여백없이 입력">
                    </label>
                </div>
                <div>
                    <label for="">연락처
                        <input type="tel" name="tel" id="" placeholder="연락가능한 번호" >
                    </label>
                </div>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송지 정보 </legend>
            <ul>
                <div>
                    <label for="">주소</label>
                    <input type="text" name="address" id="" size="40">
                </div>
                <div>
                    <label for="">전화번호</label>
                    <input type="tel" name="number" id="">
                </div>
                <div>
                    <label for="">메모</label>
                    <textarea name="" id="" cols="40" rows="3"></textarea>
                </div>
            </ul>
        </fieldset>
        <fieldset>
            <legend>주문정보 </legend>
            <ul>
                <div>
                    <input type="checkbox" name="1" id="">
                    <label>과테말라 안티구야 (100g) <input type="number" name="" id="" value="0" min="0" max="5">개</label>
                </div>
                <div>
                    <input type="checkbox" name="2" id="">
                    <label for="">인도네시아 만델링 (100g) <input type="number" name="" id=""  value="0" min="0" max="5">개</label>
                </div>
                <div>
                    <input type="checkbox" name="3" id="">
                    <label for="">탐라는도다(플렌딩) (100g) <input type="number" name="" id=""  value="0" min="0" max="5">개</label>
                </div>
            </ul>
        </fieldset>
    </form>
</body>
</html>
